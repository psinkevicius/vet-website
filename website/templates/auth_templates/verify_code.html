<!-- templates/verify_code.html -->
{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="verify-code-page">
    <div class="verify-code-container">
        <h3 class="text-center">Atstatyti slaptažodį</h3>
        <form method="POST">
            <div class="form-group">
                <label for="password">Naujas slaptažodis</label>
                <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Įveskite naują slaptažodį"
                    required
                >
            </div>
            <div class="form-group">
                <label for="confirm_password">Patvirtinkite naują slaptažodį</label>
                <input
                    type="password"
                    class="form-control"
                    id="confirm_password"
                    name="confirm_password"
                    placeholder="Patvirtinkite naują slaptažodį"
                    required
                >
            </div>
            <button type="submit" class="btn coloured-button w-50">Atstatyti slaptažodį</button>
        </form>
    </div>
</div>
{% endblock %}
