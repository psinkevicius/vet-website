{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block extra_nav_content %}
<div class="navbar-text ml-auto">
    <a href="tel:+37064745739" class="text-light mr-3">+370 647 45739</a>
    <a href="#" class="text-light mr-3">Parašykite mums</a>
    <a href="#" class="text-light">Mūsų klinikos</a>
</div>
{% endblock %}

{% block content %}
<div class="login-page">
    <div class="login-container">
        <div class="text-center mb-3">
            <i class="fa fa-user-circle avatar-icon" aria-hidden="true"></i>
        </div>
        <h3 align="center">Prisijungti</h3>
        <form method="POST">
            <div class="form-group">
                <label for="email">El.paštas</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Įveskite el. paštą" required />
            </div>
            <div class="form-group">
                <label for="password">Slaptažodis</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Įveskite slaptažodį" required />
            </div>
            <button type="submit" class="btn coloured-button w-50">Prisijungti</button>
        </form>
        <a href="{{ url_for('auth.google_login') }}" class="btn google-btn w-50">
            <i class="fa fa-google "></i> Prisijungti su Google
        </a>
        <div class="text-center mt-3">
            <a href="/forgot-password" class="text-muted">Pamiršote slaptažodį?</a>
        </div>
        <div class="text-center mt-2">
            Neturite paskyros? <a href="/sign-up" class="text-primary">Registruotis</a>
        </div>
    </div>

</div>
{% endblock %}
